        /* Impostazioni generali */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.4); /* Sfondo più scuro per una lettura migliore */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column; /* Aggiunge una colonna per centrare il contenuto */
        }

        /* Sfondo che copre tutta la finestra */
        .background {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('https://t4.ftcdn.net/jpg/02/00/68/69/360_F_200686968_KS9NVTJgvjMQs2FniVHyIJaAIcg5p7D0.jpg');
            background-size: cover;
            background-position: center;
        }

        /* Contenuto centrato */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 20px;
            max-width: 80%;
        }

        /* Stile per il titolo */
        h1 {
            font-size: 3rem;
            margin: 0;
            font-weight: bold;
        }

        /* Stile per il testo della storia */
        .story-text {
            font-size: 1.3rem;
            line-height: 1.6;
            margin-top: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Stile per i pulsanti */
        .btn {
            font-size: 1rem; /* Ridurre leggermente la dimensione del font */
            padding: 10px 20px; /* Ridurre le dimensioni del padding */
            background-color: #ffffff; /* Colore del pulsante */
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s ease;
            margin: 10px; /* Margine verticale e orizzontale tra i pulsanti */
            width: 100%; /* I pulsanti occupano tutta la larghezza */
            max-width: 180px; /* Larghezza massima dei pulsanti */
        }

        /* Cambia colore del pulsante al passaggio del mouse */
        .btn:hover {
            background-color: #989898;
            transform: scale(1.05); /* Leggera animazione di ingrandimento */
        }

        /* Pulsante disabilitato */
        .btn:disabled {
            background-color: #898989;
            cursor: not-allowed;
        }

        /* Contenitore dei pulsanti in griglia */
        .button-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 colonne */
            grid-template-rows: repeat(3, auto); /* 3 righe */
            gap: 10px; /* Spazio tra i pulsanti */
            justify-items: center;
            margin-bottom: 20px;
        }

        .btn-back {
            display: block;
            margin: 20px auto;
        }

    </style>
