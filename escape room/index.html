<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Escape Room</title>


    <style>
        /* Aggiungi sfondo alla pagina */
        body {
            background-image: url('https://cdn.pixabay.com/photo/2024/03/05/12/17/ai-generated-8614498_1280.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: white;
            font-family: 'Verdana', sans-serif;
        }


        /* Opzionale: Aggiungi un filtro per migliorare la leggibilità */
        .overlay {
            background-color: rgba(0, 0, 0, 0.5); /* Sfondo semitrasparente */
            min-height: 100vh; /* Assicura che copra tutta la pagina */
        }


        /* Styling per la pagina iniziale */
        .intro-content {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            z-index: 2;
        }


        /* Stile del pulsante */
        .btn-start {
            font-size: 1.5em;
            padding: 15px 30px;
        }
    </style>
</head>
<body>
    <!-- Overlay per migliorare la leggibilità del testo sopra lo sfondo -->
    <div class="overlay">
        <!-- Pagina Intro -->
        <div class="intro-content">  
            <div>
                <h1>Benvenuto nel mondo parallelo</h1>
                <p>Sei stato intrappolato in un universo parallelo. Risolvi gli enigmi per ritornare al mondo normale</p>
                <button class="btn btn-primary btn-start" onclick="window.location.href='#page1'">Vai alla Storia</button>
            </div>
        </div>
    </div>
</body>
</html>
