<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Persi nell'antica biblioteca abbandonata</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.4);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
        }

        .background {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('https://t4.ftcdn.net/jpg/02/00/68/69/360_F_200686968_KS9NVTJgvjMQs2FniVHyIJaAIcg5p7D0.jpg');
            background-size: cover;
            background-position: center;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 20px;
            max-width: 80%;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            font-weight: bold;
        }

        .story-text {
            font-size: 1.3rem;
            line-height: 1.6;
            margin-top: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .btn-start, .btn-confirm, .btn-large, .btn-back {
            font-size: 1.5em;
            padding: 15px 30px;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s ease;
            margin: 20px;
        }

        .btn-start:hover, .btn-confirm:hover, .btn-large:hover, .btn-back:hover {
            background-color: #989898;
            transform: scale(1.05);
        }

        .input-box {
            font-size: 1.2em;
            padding: 1px;
            width: 60%;
            height: 50px;
            border-radius: 10px;
            border: 2px solid #ccc;
            margin-right: 10px;
            text-align: center;
            line-height: 50px;
            color: black;
        }

        .btn-confirm {
            font-size: 1.2em;
            padding: 10px 25px;
            height: 55px;
            width: auto;
            border-radius: 10px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button-container .btn-back {
            margin-right: 10px;
        }

        ::placeholder {
            color: rgb(0, 0, 0);
            opacity: 0.8;
        }

        .btn-start:disabled {
            background-color: #898989;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="background">
        <div class="overlay"></div>

        <div class="content">
            <h1>Primo quiz</h1>
            <p class="story-text" style="font-family:'Courier New'">
                Per uscire dalla sala in cui siete rinchiusi, dovete rispondere correttamente ai quiz che vi verranno posti:
            </p>
            <p class="story-text" style="font-family:'Courier New'">
                - Per cosa sta l'acronimo "NAT?"
            </p>
            
            <div class="button-container">
                <input type="text" style="color: #000000;" class="input-box" placeholder="Inserisci qui la tua risposta" id="userAnswer">
                <button class="btn-confirm" onclick="confermaRisposta()">Conferma Risposta</button>
            </div>

            <div class="button-container">
                <button class="btn-back" onclick="window.history.back()">Torna Indietro</button>
                <button class="btn-start" id="nextButton" disabled onclick="window.location.href='Quiz2.html'">Vai avanti</button>
            </div>
        </div>
    </div>

    <script>
        function confermaRisposta() {
            var risposta = document.getElementById('userAnswer').value.trim();
            var correctAnswer = "Network address translation";

            if (risposta === "") {

            } else if (risposta.toLowerCase() === correctAnswer.toLowerCase()) {
                document.getElementById("nextButton").disabled = false;
            } else {
                window.location.href = "Errore.html";
            }
        }
    </script>

</body>
</html>
