<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Persi nell'antica biblioteca abbandonata</title>
    <style>
        /* Impostazioni generali */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.4); /* Sfondo più scuro per una lettura migliore */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column; /* Aggiunge una colonna per centrare il contenuto */
        }

        /* Sfondo che copre tutta la finestra */
        .background {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('https://t4.ftcdn.net/jpg/02/00/68/69/360_F_200686968_KS9NVTJgvjMQs2FniVHyIJaAIcg5p7D0.jpg');
            background-size: cover;
            background-position: center;
        }

        /* Contenuto centrato */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 20px;
            max-width: 80%;
        }

        /* Stile per il titolo */
        h1 {
            font-size: 3rem;
            margin: 0;
            font-weight: bold;
        }

        /* Stile per il testo della storia */
        .story-text {
            font-size: 1.3rem;
            line-height: 1.6;
            margin-top: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Stile per i pulsanti */
        .btn {
            font-size: 1.2em;
            padding: 15px 30px;
            background-color: #ffffff; /* Colore del pulsante */
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s ease;
            margin: 10px 0; /* Margine verticale tra i pulsanti */
            width: 100%; /* I pulsanti occupano tutta la larghezza */
            max-width: 400px; /* Larghezza massima dei pulsanti */
        }

        /* Cambia colore del pulsante al passaggio del mouse */
        .btn:hover {
            background-color: #989898;
            transform: scale(1.05); /* Leggera animazione di ingrandimento */
        }

        /* Pulsante disabilitato */
        .btn:disabled {
            background-color: #898989;
            cursor: not-allowed;
        }

        /* Contenitore dei pulsanti per allinearli verticalmente */
        .button-container {
            display: flex;
            flex-direction: column; /* Disporre i pulsanti in colonna */
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        /* Pulsante Torna Indietro sotto con lo stesso stile degli altri */
        .btn-back {
            display: block;
            margin: 20px auto;
        }

    </style>
</head>
<body>

    <!-- Contenitore dello sfondo -->
    <div class="background">
        <!-- Overlay con effetto vignetta -->
        <div class="overlay"></div>

        <!-- Contenuto centrale -->
        <div class="content">
            <!-- Titolo -->
            <h1>Quarto quiz</h1>
            <!-- Testo della storia -->
            <p class="story-text" style="font-family:'Courier New'">
                Quale dei seguenti è uno dei principali vantaggi della NAT?
            </p>

            <!-- Contenitore dei 3 pulsanti disposti verticalmente -->
            <div class="button-container">
                <button class="btn" id="A">Ridurre la latenza di rete per i pacchetti.</button>
                <button class="btn" id="B">Migliorare la sicurezza nascondendo gli IP privati della rete interna.</button>
                <button class="btn" id="C">Rendere visibile direttamente su internet tutti i dispositivi della rete locale.</button>
            </div>

            <!-- Pulsante Torna Indietro sotto con lo stesso stile -->
            <button class="btn btn-back" onclick="window.history.back()">Torna indietro</button>
        </div>

    </div>

    <script>
        // Funzione per gestire la risposta dei pulsanti
        document.getElementById('A').addEventListener('click', function() {
            window.location.href = "Errore.html";  // Porta alla pagina Errore.html
        });

        document.getElementById('B').addEventListener('click', function() {
            window.location.href = "Quiz5.html";  // Porta alla pagina Quiz4.html
        });
        
        document.getElementById('C').addEventListener('click', function() {
            window.location.href = "Errore.html";  // Porta alla pagina Errore.html
        });

    </script>

</body>
</html>
