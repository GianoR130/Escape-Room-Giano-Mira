<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Persi nell'antica biblioteca abbandonata</title>
    <style>
        /* Impostazioni generali */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.4); /* Sfondo più scuro per una lettura migliore */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column; /* Aggiunge una colonna per centrare il contenuto */
        }

        /* Sfondo che copre tutta la finestra */
        .background {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('https://t4.ftcdn.net/jpg/02/00/68/69/360_F_200686968_KS9NVTJgvjMQs2FniVHyIJaAIcg5p7D0.jpg');
            background-size: cover;
            background-position: center;
        }

        /* Contenuto centrato */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 20px;
            max-width: 80%;
        }

        /* Stile per il titolo */
        h1 {
            font-size: 3rem;
            margin: 0;
            font-weight: bold;
        }

        /* Stile per il testo della storia */
        .story-text {
            font-size: 1.3rem;
            line-height: 1.6;
            margin-top: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Stile dei pulsanti */
        .btn-start, .btn-confirm, .btn-large, .btn-back {
            font-size: 1.5em;
            padding: 15px 30px;
            background-color: #ffffff; /* Colore del pulsante */
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s ease;
            margin: 20px;
        }

        /* Cambia colore del pulsante al passaggio del mouse */
        .btn-start:hover, .btn-confirm:hover, .btn-large:hover, .btn-back:hover {
            background-color: #989898;
            transform: scale(1.05); /* Leggera animazione di ingrandimento */
        }

        .input-box {
            font-size: 1.2em;
            padding: 1px;
            width: 60%;
            height: 50px;
            border-radius: 10px;
            border: 2px solid #ccc;
            margin-right: 10px;
            text-align: center;
            line-height: 50px;
            color: black; /* Imposta il colore del testo su nero */
        }

        /* Stile per il pulsante conferma (altezza uguale al campo di input) */
        .btn-confirm {
            font-size: 1.2em;
            padding: 10px 25px; /* Ridotto per farlo corrispondere all'altezza del campo di input */
            height: 55px; /* Altezza uguale a quella del campo di input */
            width: auto;
            border-radius: 10px;
        }

        /* Contenitore dei pulsanti per allinearli orizzontalmente */
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Spaziatura tra i pulsanti */
        .button-container .btn-back {
            margin-right: 10px; /* Pulsante "Torna indietro" più vicino */
        }

        ::placeholder {
            color: rgb(0, 0, 0);
            opacity: 0.8; /* Firefox */
        }

        /* Pulsante disabilitato */
        .btn-start:disabled {
            background-color: #898989;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <!-- Contenitore dello sfondo -->
    <div class="background">
        <!-- Overlay con effetto vignetta -->
        <div class="overlay"></div>

        <!-- Contenuto centrale -->
        <div class="content">
            <!-- Titolo -->
            <h1>Primo quiz</h1>
            <!-- Testo della storia -->
            <p class="story-text" style="font-family:'Courier New'">
                Per uscire dalla sala in cui siete rinchiusi, dovete rispondere correttamente ai quiz che vi verranno posti:
            </p>
            <p class="story-text" style="font-family:'Courier New'">
                - Per cosa sta l'acronimo "NAT?"
            </p>
            
            <!-- Campo di input largo e pulsante conferma -->
            <div class="button-container">
                <input type="text" style="color: #000000;" class="input-box" placeholder="Inserisci qui la tua risposta" id="userAnswer">
                <button class="btn-confirm" onclick="confermaRisposta()">Conferma Risposta</button>
            </div>

            <!-- Pulsante per andare avanti -->
            <div class="button-container">
                <button class="btn-back" onclick="window.history.back()">Torna Indietro</button>
                <button class="btn-start" id="nextButton" disabled onclick="window.location.href='Quiz2.html'">Vai avanti</button>
            </div>
        </div>
    </div>

    <script>
        // Funzione per confermare la risposta
        function confermaRisposta() {
            var risposta = document.getElementById('userAnswer').value.trim(); // Rimuovi spazi prima e dopo
            var correctAnswer = "Network address translation";

            if (risposta === "") {

            } else if (risposta.toLowerCase() === correctAnswer.toLowerCase()) {
                document.getElementById("nextButton").disabled = false; // Abilita il pulsante "Vai avanti"
            } else {
                window.location.href = "Errore.html"; // Reindirizza alla pagina "Errore.html" in caso di risposta errata
            }
        }
    </script>

</body>
</html>
