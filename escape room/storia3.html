<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Room</title>
    <style>
        body {
            background-image: url('https://preview.redd.it/bc1shllylovd1.jpeg?width=640&crop=smart&auto=webp&s=19afb90e10614a6cc015759c366ad94591bb6c0a');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: white;
            font-family: 'Verdana', sans-serif;
            margin: 0;
        }
        .circle-button {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 3px solid #a2a2a2;
            background-color: #b6b6b6;
            color: white;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
            position: absolute;
            left: 1150px;
            top: 450px;
        }
        .circle-button:hover {
            width: 30px;
            height: 30px;
            background-color: #c5c5c5;
        }
        .question-box {
            display: none;
            position: absolute;
            left: 49%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.834);
            padding: 80px;
            border-radius: 10px;
            text-align: center;
            color: white;
        }
        .question-box button {
            margin: 10px;
            padding: 15px;
            background-color: #3f7fff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .question-box button:hover {
            background-color: #0c0096;
        }
        .confirm-button {
            margin-top: 10px;
            background-color: #28a745;
            position: absolute;
            left: 265px;
            top: 165px;
        }
        .confirm-button:hover {
            background-color: #218838;
        }
        body {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="overlay"></div>
        <div class="content">
            <button class="circle-button"></button>
        </div>
    </div>

    <div class="question-box" id="questionBox">
        <p>Per cosa sta l’acronimo “NAT”</p>
        <button class="answer" id="SBAGLIATA">Nation Active Team</button>
        <button class="answer" id="GIUSTA">Network Address Translation</button>
        <button class="answer" id="SBAGLIATA">Nominate Around Time</button>
        <button class="confirm-button" id="confirmButton" disabled>Conferma risposta</button>
    </div>

    <script>
        const circleButton = document.querySelector('.circle-button');
        const questionBox = document.getElementById('questionBox');
        const answerButtons = document.querySelectorAll('.answer');
        const confirmButton = document.getElementById('confirmButton');

        let selectedAnswer = null;

        // Mostra o nasconde la question box al clic del bottone
        circleButton.addEventListener('click', () => {
            questionBox.style.display = questionBox.style.display === 'block' ? 'none' : 'block';
        }); 

        // Aggiungi evento per selezionare una risposta
        answerButtons.forEach(button => {
            button.addEventListener('click', (event) => {
                // Evidenzia la risposta selezionata
                answerButtons.forEach(btn => btn.style.backgroundColor = '#3f7fff');
                event.target.style.backgroundColor = '#08005a';

                // Salva la risposta selezionata
                selectedAnswer = event.target.textContent;
                confirmButton.disabled = false; // Abilita il tasto di conferma
            });
        });

        // Gestisce il clic sul bottone di conferma
        confirmButton.addEventListener('click', () => {
            if (selectedAnswer) {
                if (selectedAnswer === document.getElementById('GIUSTA').textContent) {

                    // Se la risposta è corretta, reindirizza alla nuova pagina
                    window.location.href = 'storia4.html'; 
                } else {
                    // Se la risposta è errata, mostra un messaggio di errore
                    alert("Risposta errata. Riprova!");
                }

                // Nasconde la question box
                questionBox.style.display = 'none'; 
                selectedAnswer = null; // Resetta la selezione
                confirmButton.disabled = true; // Disabilita il tasto di conferma
                answerButtons.forEach(btn => btn.style.backgroundColor = '#3f7fff'); // Resetta colori
            }
        });
    </script>
</body>
</html>
