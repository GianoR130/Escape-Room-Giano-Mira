<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco</title>
    <style>
        body {
            background-image: url('https://www.ccnbedonia.it/dati/pagine/immagine_201404092641.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: white;
            font-family: 'Verdana', sans-serif;
            margin: 0;
        }
        .circle-button {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 3px solid #fbffe9;
            background-color: #feffef;
            color: white;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
            position: absolute;
            left: 1290px;
            top: 96px;
        }
        .circle-button:hover {
            width: 25px;
            height: 25px;
            background-color: #fdffdf;
        }
        .question-box {
            display: none;
            position: absolute;
            left: 56%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.834);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
        }
        .question-box button {
            margin: 10px;
            padding: 10px;
            background-color: #565656;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .question-box button:hover {
            background-color: #383838;
        }
        .confirm-button {
            margin-top: 10px;
            background-color: #28a745;
            position: absolute;
            left: 480px;
            top: 157px;
        }
        .confirm-button:hover {
            background-color: #218838;
        }
        body {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="overlay"></div>
        <div class="content">
            <button class="circle-button"></button>
        </div>
    </div>

    <div class="question-box" id="questionBox">
        <p>Quale dei seguenti è uno dei principali vantaggi della NAT?</p>
        <button class="answer" id="A">Ridurre la latenza<br> di rete per i pacchetti</button>
        <button class="answer" id="B">Migliorare la sicurezza nascondendo<br> gli IP privati della rete interna</button>
        <button class="answer" id="C">Rendere visibile direttamente su internet<br>tutti i dispositivi della rete locale</button>
        <button class="confirm-button" id="confirmButton" disabled>Conferma risposta</button>
    </div>

    <script>
        const circleButton = document.querySelector('.circle-button');
        const questionBox = document.getElementById('questionBox');
        const answerButtons = document.querySelectorAll('.answer');
        const confirmButton = document.getElementById('confirmButton');

        let selectedAnswer = null;

        // Mostra o nasconde la question box al clic del bottone
        circleButton.addEventListener('click', () => {
            questionBox.style.display = questionBox.style.display === 'block' ? 'none' : 'block';
        }); 

        // Aggiungi evento per selezionare una risposta
        answerButtons.forEach(button => {
            button.addEventListener('click', (event) => {
                // Evidenzia la risposta selezionata
                answerButtons.forEach(btn => btn.style.backgroundColor = '#565656');
                event.target.style.backgroundColor = '#2f2f2f';

                // Salva la risposta selezionata
                selectedAnswer = event.target.textContent;
                confirmButton.disabled = false; // Abilita il tasto di conferma
            });
        });

        // Gestisce il clic sul bottone di conferma
        confirmButton.addEventListener('click', () => {
            if (selectedAnswer) {
                if (selectedAnswer === document.getElementById('GIUSTA').textContent) {

                    // Se la risposta è corretta, reindirizza alla nuova pagina
                    window.location.href = 'Quiz4'; 
                } else {
                    // Se la risposta è errata, mostra un messaggio di errore
                    alert("Risposta errata. Riprova!");
                }

                // Nasconde la question box
                questionBox.style.display = 'none'; 
                selectedAnswer = null; // Resetta la selezione
                confirmButton.disabled = true; // Disabilita il tasto di conferma
                answerButtons.forEach(btn => btn.style.backgroundColor = '#3f7fff'); // Resetta colori
            }
        });
    </script>
</body>
</html>
