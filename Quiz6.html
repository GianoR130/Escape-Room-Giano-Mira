<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Perdido en la antigua biblioteca abandonada</title>
    <style>
        /* Impostazioni generali */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.4); /* Sfondo più scuro per una lettura migliore */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column; /* Aggiunge una colonna per centrare il contenuto */
        }

        /* Sfondo che copre tutta la finestra */
        .background {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('https://t4.ftcdn.net/jpg/02/00/68/69/360_F_200686968_KS9NVTJgvjMQs2FniVHyIJaAIcg5p7D0.jpg');
            background-size: cover;
            background-position: center;
        }

        /* Contenuto centrato */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 20px;
            max-width: 80%;
        }

        /* Stile per il titolo */
        h1 {
            font-size: 3rem;
            margin: 0;
            font-weight: bold;
        }

        /* Stile per il testo della storia */
        .story-text {
            font-size: 1.3rem;
            line-height: 1.6;
            margin-top: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Stile per i pulsanti */
        .btn {
            font-size: 1.2em;
            padding: 10px 40px;
            background-color: #ffffff; /* Colore del pulsante */
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s ease;
            margin: 10px 0; /* Margine verticale tra i pulsanti */
            width: 100%; /* I pulsanti occupano tutta la larghezza */
            max-width: 400px; /* Larghezza massima dei pulsanti */
        }

        /* Cambia colore del pulsante al passaggio del mouse */
        .btn:hover {
            background-color: #989898;
            transform: scale(1.05); /* Leggera animazione di ingrandimento */
        }

        .btn:disabled {
            background-color: #898989;
            cursor: not-allowed;
        }

        /* Modifica per allineamento orizzontale dei pulsanti */
        .button-container {
            display: flex;
            flex-direction: row; /* Allinea i pulsanti orizzontalmente */
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            gap: 20px; /* Aggiungi uno spazio tra i pulsanti */
        }

        .btn-back {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
        }

    </style>
</head>
<body>

    <div class="background">

        <div class="overlay"></div>

        <div class="content">

            <h1>Sexto quiz</h1>

            <p class="story-text" style="font-family:'Courier New'">
                ¿Cuál de los siguientes es una de las principales ventajas del uso de DHCP??
            </p>

            <div class="button-container">
                <button class="btn" id="A">Elimina por completo la necesidad de configurar la máscara de subred en la red.</button>
                <button class="btn" id="B">Aumenta la velocidad de conexión para todos los dispositivos de la red.</button>
                <button class="btn" id="C">Asigna direcciones IP dinámicas, reduciendo los conflictos de IP en la red.</button>
            </div>

            <button class="btn btn-back" onclick="window.history.back()">Torna indietro</button>
        </div>

    </div>

    <script>

        document.getElementById('A').addEventListener('click', function() {
            window.location.href = "Errore.html"; 
        });
        
        document.getElementById('B').addEventListener('click', function() {
            window.location.href = "Errore.html"; 
        });
        
        document.getElementById('C').addEventListener('click', function() {
            window.location.href = "FinFinFin.html"; 
        });

    </script>

</body>
</html>
